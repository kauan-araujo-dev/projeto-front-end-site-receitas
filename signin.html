<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/signup.css" />
    <title>Entrar</title>
    <script
    type="module"
    src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule=""
    src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
  ></script>
  <script
    src="https://kit.fontawesome.com/18a09ff7da.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <a href="index.html" class="titulo-logo">Cantina da Paella</a>

          <a href="signin.html">Entrar</a>
          <a href="signup.html">Cadastrar</a>
        </nav>
      </header>
      <div class="banner">
        <img src="assets/img/banner_login.jpg" alt="" />
        <div class="container-texto">
          <h3>Entrar</h3>
        </div>
      </div>
    </div>

    <main>
      <div class="form-grid">

      <form>
        <div class="form">
          <label for="email">E-mail: </label>
          <input type="email" name="email" id="email" class="email" />

          <label for="senha">Senha: </label>
          <input type="password" name="senha" id="senha" class="senha" />

          <input type="submit" value="Entrar" />
        </div>
      </form>
      </div>
    </main>

    <footer>
      <div class="social">
        <a href="#"><i class="fa fa-facebook"></i>Facebook</a>
        <a href="#"><i class="fa fa-instagram"></i>Instagram</a>
        <a href="#"><i class="fa fa-linkedin"></i>Linkedin</a>
      </div>
    </footer>

</html>
