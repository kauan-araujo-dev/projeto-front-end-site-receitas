<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/signup.css" />
    <title>Cadastro</title>
    <script
    type="module"
    src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule=""
    src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
  ></script>
  <script
    src="https://kit.fontawesome.com/18a09ff7da.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <a href="index.html" class="titulo-logo">Cantina da Paella</a>
        </h1>
        <nav>
          <a href="signin.html">Entrar</a>
          <a href="signup.html">Cadastrar</a>
        </nav>
      </header>
      <div class="banner">
        <img src="assets/img/banner_cadastro.jpg" alt="" />
        <div class="container-texto">
          <h3>Cadastro</h3>
        </div>
      </div>
    </div>

    <main class="form-grid up">
      
      <img src="assets/img/banner.webp" alt="" class="banner-2" >
      <form>
        <div class="form">
          <label for="nome">Nome: </label>
          <input type="text" name="nome" id="nome" class="nome" />
          <span class="msgNome"></span>
          <label for="email">E-mail: </label>
          <input type="email" name="email" id="email" class="email" />
          <span class="msgEmail"></span>
          <label for="senha">Senha: </label>
          <input type="password" name="senha" id="senha" class="senha" />
          <span class="msgSenha"></span>
          <label for="Data">Data de Nascimento: </label>
          <input type="date" name="data" id="data" class="data" />
          <span class="msgData"></span>
          <input type="submit" value="Cadastrar" />
        </div>
      </form>
      
    </main>

    <footer>
      <div class="social">
        <a href="#"><i class="fa fa-facebook"></i>Facebook</a>
        <a href="#"><i class="fa fa-instagram"></i>Instagram</a>
        <a href="#"><i class="fa fa-linkedin"></i>Linkedin</a>
      </div>
      <div>
        <footer class="nav">

        </footer>
      </div>
    </footer>
  </body>
</html>
